<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intiya Styles – Comfort Wear</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fafafa;
      color: #333;
    }

    header {
      background: #2b2b2b;
      color: #fff;
      padding: 22px;
      text-align: center;
    }

    section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
    }

    /* GRID – 2 PER ROW */
    .products {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .products {
        grid-template-columns: 1fr;
      }
    }

    /* CARD TILE */
    .card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.15);
    }
